<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-галерея нашей семьи</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffcccc;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            color: #d23669;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #d23669;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #ff6b81;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            background-color: #ddd;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #ffcccc;
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">На главную</a>
        <h1>Фото-галерея нашей семьи</h1>
        <p>Наши счастливые моменты вместе</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="фото1.jpg" alt="Описание фото">
        </div>
        <div class="gallery-item">
            <img src="фото2.jpg" alt="Описание фото">
        </div>
        <div class="gallery-item">
            <img src="фото 3.jpg" alt="Описание фото">
        </div>
        <div class="gallery-item">
            <img src="фото4.jpg" alt="Описание фото">
        </div>
        <div class="gallery-item">
            <img src="фото5.jpg" alt="Описание фото">
        </div>
        <div class="gallery-item">
            <img src="фото6.jpg" alt="Описание фото">
        </div>
    </div>

    <footer>
        <p>Сайт Киры Гребенщиковой, спасибо за внимание!</p>
    </footer>
</body>
</html>
